{% extends "base.html" %}
{% block content %}
<h1>Edit Cookbook</h1>

<div class="row card-panel">
    <form class="col s12" method="POST" action="{{ url_for('edit_cookbook', cookbook_id=cookbook.id) }}">
        <!--Cookbook Name-->
        <div class="row">
            <div class="input-field col s12">
                <input id="cookbook_name" name="cookbook_name"
                    value="{{ cookbook.cookbook_name }}" maxlength="25" type="text" class="validate input-text" required>
                <label for="cookbook_name" class="input-text">Update Cookbook name</label>
            </div>
        </div>
        <!--Submit button-->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large purple-btns">
                    <i class="fa-solid fa-floppy-disk"></i> Save changes
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
