{% extends "base.html" %}
{% block content %}
<h1>Add Cookbook</h1>

<div class="row card-panel">
    <form class="col s12" method="POST" action="{{ url_for('add_cookbook') }}">
        <!--Cookbook Name-->
        <div class="row">
            <div class="input-field col s12">
                <input id="cookbook_name" name="cookbook_name" maxlength="25" type="text" class="validate" required>
                <label for="cookbook_name">Cookbook Name</label>
            </div>
        </div>
        <!--Submit button-->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large purple-btns">
                    <i class="fa-solid fa-pencil"></i> Create Cookbook
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
