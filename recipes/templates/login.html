{% extends "base.html" %}
{% block content %}
<h1>Login</h1>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel">
            <!-- username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-cog prefix"></i>
                    <input id="user_name" name="user_name" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="user_name" class="input-text">Username</label>
                    <p>(Must be at least 5 characters long.)</p>
                </div>
            </div>
            <!-- password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix"></i>
                    <input id="password" name="password" type="password" minlength="5"
                    maxlength="15" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" class="validate" required>
                    <label for="password" class="input-text">Password</label>
                    <p>(REMEMBER: Your password includes UPPERCASE LETTERS, lowercase letters and numbers in your password.)</p>
                </div>
            </div>
            <!-- login -->
            <div class="row">
                <button type="submit" class="col s12 btn-large center-align purple-btns">
                    Log In <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align">
            New Here?
            <a href="{{ url_for('register') }}" aria-label="Button to register account" class="light-blue-text text-darken-4">Register Account</a>
        </p>
    </div>
</div>


{% endblock %}
