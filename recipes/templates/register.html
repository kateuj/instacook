{% extends "base.html" %}
{% block content %}
<h1>Register</h1>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel">
            <!-- username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-cog prefix"></i>
                    <input id="user_name" name="user_name" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="user_name" class="input-text">Username</label>
                    <p>(Must be at least 5 characters long.)</p>
                </div>
            </div>
            <!-- passowrd -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix"></i>
                    <input id="password" name="password" type="password" minlength="5"
                    maxlength="15" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" class="validate" required>
                    <label for="password" class="input-text">Password</label>
                    <p>(Please include UPPERCASE LETTERS, lowercase letters and numbers in your password.)</p>
                </div>
            </div>
            <!-- register -->
            <div class="row">
                <button type="submit" class="col s12 btn-large purple-btns">
                    Register <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align">
            Already have an account?
            <a href="{{ url_for('login') }}" class="light-blue-text text-darken-4">Log in</a>
        </p>
    </div>
</div>


{% endblock %}
