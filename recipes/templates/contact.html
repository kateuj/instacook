{% extends "base.html" %}
{% block content %}

<h1>Contact</h1>

<!--Email form-->

<div class="row card-panel">
    <h3 class="text-center">Got a question or suggestion?</h3>
    <h5 class="text-center">Send us a message using the contact form below.</h5>
    <form class="col s12" onsubmit="return sendMail(this);">
        <!--User name-->
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input id="user_name" name="user_name" maxlength="30" type="text" class="form-control" required>
                <label for="user_name">First Name</label>
            </div>

        <!--User email-->
            <div class="input-field col s6">
                <i class="material-icons prefix">email</i>
                <input id="user_email" name="user_email" type="email" class="form-control" required>
                <label for="user_email">Email Address</label>
            </div>

        <!--User Message-->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">email</i>
                <textarea id="message" name="message" minlength="10"
                    maxlength="750" type="text" class="form-control materialize-textarea" required></textarea>
                <label for="message">Message</label>
            </div>
        </div>

        <!--Submit button-->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large purple-btns">
                    Send
                </button>
            </div>
        </div>
    </div>
    </form>
</div>


{% endblock %}
