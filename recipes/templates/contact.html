{% extends "base.html" %}
{% block content %}

<h1>Contact</h1>

<!--Email form-->

<div class="row card-panel">
    <h3 class="text-center">Got a question or suggestion?</h3>
    <h5 class="text-center">Send us a message using the contact form below.</h5>
    <form class="col s12" onsubmit="return sendMail(this);">
        <!--User name-->
        <div class="row">
            <div class="input-field col s12">
                <input placeholder="Add your full name" id="user_name" name="user_name" maxlength="30" type="text"
                    class="form-control" required>
                <label for="user_name">Full Name</label>
            </div>
        </div>
        <!--User email-->
        <div class="row">
            <div class="input-field col s12">
                <input type="email" name="user_email" id="user_email" class="form-control" placeholder="Email"
                    required>
                <label for="user_email">Email Address</label>
            </div>
        </div>
        <!--User Message-->
        <div class="row">
            <div class="input-field col s12">
                <textarea placeholder="Enter your message here" id="message" name="message" minlength="10"
                    maxlength="750" type="text" class="form-control" required></textarea>
                <label for="recipe_instructions">Message</label>
            </div>
        </div>

        <!--Submit button-->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large">
                    Send
                </button>
            </div>
        </div>
    </form>
</div>


{% endblock %}
