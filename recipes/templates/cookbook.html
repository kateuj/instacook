{% extends "base.html" %}
{% block content %}
<h1>Cookbook</h1>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_cookbook') }}" class="btn-large light-blue darken-2">
            <i class="material-icons">add</i>
        </a>
    </div>
</div>

<div class="row">
    {% for cookbook in cookbooks %}
    <div class="col s12 m6 l3">
        <div class="card light-blue darken-4 center-align">
            <div class="card-content white-text">
                <span class="card-title">{{ cookbook.cookbook_name }}</span>
            </div>
            <div class="card-action">
                <a href="{{ url_for('edit_cookbook', cookbook_id=cookbook.id) }}" class="btn green accent-4">Edit</a>
                <a href="#modal-{{ cookbook.id }}" class="btn red modal-trigger">Delete</a>
                <a href="{{ url_for('add_recipe') }}" class="btn red">Add Recipe</a>

                <!-- Modal Structure -->
                <div id="modal-{{ cookbook.id }}" class="modal">
                    <div class="modal-content">
                        <h4>Are you sure you want to delete this chapter and all the recipes in it?</h4>
                        <p>This action cannot be undone</p>
                    </div>
                    <div class="modal-footer">
                        <a href="{{ url_for('delete_cookbook', cookbook_id=cookbook.id) }}"
                            class="modal-close waves-effect waves-green btn-flat">Delete</a>
                        <a href="#modal-close" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
